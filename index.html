        <label>
            Animation Progress:
            <input
                id="progress"
                type="range"
                min="0"
                max="100"
                value="50"
                onchange="document.getElementById('demo').setAttribute('progress', event.target.value)"
            />
        </label>
        <label>
            Auto Rotate?
            <input
                id="autorotate"
                type="checkbox"
                onchange="
                    if (event.target.checked) {
                        rotate();
                    } else {
                        clearInterval(window.rotateInterval);
                    }
                "
            />
        </label>
        <script>
            function rotate() {
                window.rotateInterval = setInterval(() => {
                    const demo = document.getElementById("demo");
                    let progress = demo.getAttribute("progress");
                    progress = parseFloat(progress || "0");
                    progress += 1;
                    progress = progress % 100;
                    console.log({ progress });
                    demo.setAttribute("progress", progress);
                }, 20);
            }
        </script>
